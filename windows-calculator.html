<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Windows</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="calculator-container p-4 rounded-lg shadow-lg max-w-sm w-full">
        <div class="display p-2 mb-2 text-right overflow-hidden">
            <div id="history-display" class="history-display-text text-sm h-5 pr-2">Il n'y a aucun historique pour l'instant.</div>
            <div id="current-display" class="current-display-text text-5xl font-light h-16 flex items-center justify-end pr-2">0</div>
        </div>

        <div class="memory-buttons-row grid grid-cols-5 gap-1 mb-2">
            <button class="calc-button p-2 rounded-sm text-sm" data-value="MC">MC</button>
            <button class="calc-button p-2 rounded-sm text-sm" data-value="MR">MR</button>
            <button class="calc-button p-2 rounded-sm text-sm" data-value="M+">M+</button>
            <button class="calc-button p-2 rounded-sm text-sm" data-value="M-">M-</button>
            <button class="calc-button p-2 rounded-sm text-sm" data-value="MS">MS</button>
        </div>

        <div class="calculator-grid grid grid-cols-4 gap-1">
            <button class="calc-button function-button p-4 rounded-sm text-xl" data-value="%">%</button>
            <button class="calc-button function-button p-4 rounded-sm text-xl" data-value="CE">CE</button>
            <button class="calc-button function-button p-4 rounded-sm text-xl" data-value="C">C</button>
            <button class="calc-button function-button p-4 rounded-sm text-xl" data-value="BACKSPACE">⌫</button>

            <button class="calc-button function-button p-4 rounded-sm text-xl" data-value="1/x">¹/ₓ</button>
            <button class="calc-button function-button p-4 rounded-sm text-xl" data-value="x^2">x²</button>
            <button class="calc-button function-button p-4 rounded-sm text-xl" data-value="sqrt">²√x</button>
            <button class="calc-button operator-button p-4 rounded-sm text-xl" data-value="/">÷</button>

            <button class="calc-button p-4 rounded-sm text-xl" data-value="7">7</button>
            <button class="calc-button p-4 rounded-sm text-xl" data-value="8">8</button>
            <button class="calc-button p-4 rounded-sm text-xl" data-value="9">9</button>
            <button class="calc-button operator-button p-4 rounded-sm text-xl" data-value="*">×</button>

            <button class="calc-button p-4 rounded-sm text-xl" data-value="4">4</button>
            <button class="calc-button p-4 rounded-sm text-xl" data-value="5">5</button>
            <button class="calc-button p-4 rounded-sm text-xl" data-value="6">6</button>
            <button class="calc-button operator-button p-4 rounded-sm text-xl" data-value="-">-</button>

            <button class="calc-button p-4 rounded-sm text-xl" data-value="1">1</button>
            <button class="calc-button p-4 rounded-sm text-xl" data-value="2">2</button>
            <button class="calc-button p-4 rounded-sm text-xl" data-value="3">3</button>
            <button class="calc-button operator-button p-4 rounded-sm text-xl" data-value="+">+</button>

            <button class="calc-button function-button p-4 rounded-sm text-xl" data-value="+/-">⁺/₋</button>
            <button class="calc-button p-4 rounded-sm text-xl" data-value="0">0</button>
            <button class="calc-button p-4 rounded-sm text-xl" data-value=".">,</button>
            <button class="calc-button equals-button p-4 rounded-sm text-xl" data-value="=">=</button>
        </div>
    </div>

    <input type="range" min="30" max="70" value="56" class="settings-slider" id="fontSizeSlider">
    
    <script src="/assets/js/calculator.js"></script>
</body>
</html>
